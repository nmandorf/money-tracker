name: CI

on:
  push:
    branches: [main, milestone-01-foundation]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            mobile/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install mobile deps
        run: npm --prefix mobile ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test
